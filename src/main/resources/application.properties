spring.security.user.roles=ACTUATOR_ADMIN

logging.file.name=C:/Users/Administrator/Documents/spring-boot-elk.log

kafka.bootstrapAddress=localhost:9095
group.id=spring-boot-api-consumer
spring.kafka.bootstrap-servers=localhost:9095

logging.level.org.springframework.data.mongodb.core.MongoTemplate=DEBUG
logging.level.org.mongodb.driver.protocol.command=DEBUG